name: Test

on:
  workflow_dispatch:
    inputs:
      tag:
        description: >
          Select a tag to run tests. Available tags: 
          regress, 
          smoke, 
          main-page, 
          careers-page
        required: false
        default: 'regress'
        type: string
      browser_version:
        description: >
          Select a browser version to run tests. 
          Example: 133.0, 132.0, etc.
        required: false
        default: '128.0'
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Download correct Chrome version
        run: |
          docker pull selenoid/vnc:chrome_${{ github.event.inputs.browser_version }}

      - name: Configure Selenoid browsers.json
        run: |
          mkdir -p ~/selenoid
          echo '{
            "chrome": {
              "default": "${{ github.event.inputs.browser_version }}",
              "versions": {
                "${{ github.event.inputs.browser_version }}": {
                  "image": "selenoid/vnc:chrome_${{ github.event.inputs.browser_version }}",
                  "port": "4444",
                  "path": "/",
                  "tmpfs": { "/tmp": "size=512m" }
                }
              }
            }
          }' > ~/selenoid/browsers.json

      - name: Start Selenoid
        run: |
          docker run -d --name selenoid \
            -p 4444:4444 \
            -v ~/selenoid:/etc/selenoid:ro \
            aerokube/selenoid:latest-release \
            --browsers-config /etc/selenoid/browsers.json \
            --log-output-dir /opt/selenoid/logs

      - name: Wait for Selenoid to be ready
        run: |
          sleep 5
          curl -s http://localhost:4444/status | jq '.browsers'

      - name: Run tests
        run: |
          ./gradlew clean test \
            -Dselenide.remote=http://localhost:4444/wd/hub \
            -PincludeTags=${{ github.event.inputs.tag }} \
            -Pbrowser_version=${{ github.event.inputs.browser_version }}

      - name: Print Selenoid logs (if test fails)
        if: failure()
        run: docker logs selenoid

      - name: Get Allure history
        uses: actions/checkout@v2
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Generate Allure report
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          gh_pages: gh-pages
          allure_results: build/allure-results
          allure_report: allure-report
          allure_history: allure-history

      - name: Deploy report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history
